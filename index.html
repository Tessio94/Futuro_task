<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./img/logo-white.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Aleta - veleprodaja elektromaterijala</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="menu">
          <div class="hamb">
            <i class="bx bx-menu"></i>
            <div class="notif"></div>
          </div>
          <p>kategorije</p>
        </div>
        <div class="prijava">
          <div>
            <img src="./img/icon-login.png" alt="login" />
            <p>prijava</p>
          </div>
          <div>
            <img src="./img/icon-basket.png" alt="basket" />
            <p>košarica</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="top_container">
        <img src="./img/logo.png" alt="aleta-logo" />
        <div class="search_container">
          <input
            type="text"
            placeholder="Pretražite artikle po nazivu, šifri ili proizvođaču..."
          />
          <img src="./img/icon-search.png" alt="search" class="search" />
        </div>
        <img src="./img/brands.png" alt="brands" class="brands" />
      </div>
      <div class="bottom_container">
        <div class="product_container">
          <div class="product">
            <p>
              SR3XT101BD I PROŠIRENJE <br />
              10 I-O 24 VDC
            </p>
            <img src="./img/product-1.png" alt="product" />
            <span>447,00 kn</span>
            <img src="./img/brand-1.png" alt="product" />
          </div>
          <div class="product">
            <p>PFL 7-6/1N/C/003</p>
            <img src="./img/product-2.png" alt="product" />
            <span>277,91 kn</span>
            <img src="./img/brand-2.png" alt="product" />
          </div>
          <div class="product">
            <p>
              1SFA663004R1010 I OPTIČKI<br />
              KABEL
            </p>
            <img src="./img/product-3.png" alt="product" />
            <span>467,00 kn</span>
            <img src="./img/brand-3.png" alt="product" />
          </div>
          <div class="product">
            <p>DL 1BKB5 I LED SEMAFOR<br /></p>
            <img src="./img/product-4.png" alt="product" />
            <span>529,00 kn</span>
            <img src="./img/brand-1.png" alt="product" />
          </div>
        </div>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <a href="#"> <img src="./img/logo-white.png" alt="aleta-logo" /></a>

        <ul class="list">
          <li><a href="/o-nama.html">O nama</a></li>
          <li><a href="/kontakt.html">Kontakt</a></li>
          <li><a href="/uvjeti-prodaje.html">Uvjeti prodaje</a></li>
          <li><a href="/plaćanje-i-dostava.html">Plaćanje i dostava</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
